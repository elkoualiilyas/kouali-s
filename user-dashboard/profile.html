<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="profile-header">
        <h1>Manage Your Profile</h1>
        <button id="back-button" class="btn btn-secondary">Back</button>
    </header>

    <main class="profile-management">
        <section class="profile-picture-section">
            <h2>Profile Picture</h2>
            <div class="profile-picture-container">
                <div class="profile-picture-wrapper">
                    <img id="profile-picture" src="profile.png" alt="Profile Picture">
                    <div class="upload-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
                <button id="save-profile-picture" class="btn btn-primary">Save Picture</button>
            </div>
            
        </section>

        <section class="edit-profile-section">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <input type="text" id="profile-name" placeholder="Full Name" required>
                <input type="email" id="profile-email" placeholder="Email" required>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </section>

        <section class="wishlist-section">
            <h2>Your Wishlist</h2>
            <ul id="wishlist-list">
                <!-- Wishlist items will be dynamically added here -->
            </ul>
        </section>

        <section class="credit-card-section">
            <h2>Credit Card Management</h2>
            <ul id="credit-card-list" class="list">
                <!-- Debit card details will be populated here -->
            </ul>
            <button id="manage-credit-card-button" class="btn btn-primary" onclick="redirectTocredit()">Manage Credit Card</button>

        </section>
        
    </main>
    <script>
        function redirectTocredit(){
            window.location.href = 'index.html?section=credit-card';

        }
    </script>
    <script src="profile.js"></script>
</body>
</html>
